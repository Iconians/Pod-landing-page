<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/CSS/base.css">
  <link rel="stylesheet" href="/CSS/styles.css">
  <link rel="stylesheet" href="/CSS/responsive.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <title>Frontend Mentor | Pod request access landing page</title>
</head>
<body>
  <main class="site-wrapper">
    <header>
      <div class="brand">
        <div class="brand-icon">
          <img src="/assets/desktop/logo.svg" alt="logo">
        </div>
        <div class="host-pic">
          <img src="/assets/desktop/image-host.jpg" alt="host">
        </div>
      </div>
      <div class="main-body">
        <div class="main-text">
          <h2 class="main-heading-text-green">Publish your podcasts</h2>
          <h2 class="main-heading-text">everywhere.</h2>
          <p>
            Upload your audio to Pod with a single click. Weâ€™ll <br> then distribute your podcast to Spotify, 
            Apple <br> Podcasts, Google Podcasts, Pocket Casts and more!
          </p>
        </div>
        <div class="email-div">
          <form action="" novalidate>
            <label for="email submission"> 
              <input type="email" id="email" class=" email-input" autocomplete="off" placeholder="Email address">
              <input class="submission-btn"  value="Request Access" type="submit"></input>
            </label>
            <p class="error-message" id="errorMessage"></p>
          </form>
        </div>
        <div class="brand-list-icons">
          <div class="brand-ul-div">
            <ul class="brand-ul">
              <li><img src="/assets/desktop/spotify.svg" alt="Spotify"></li>
              <li><img src="/assets/desktop/apple-podcast.svg" alt="Apple Podcasts"></li>
              <li><img src="/assets/desktop/google-podcasts.svg" alt="Google Podcasts"></li>
              <li><img src="/assets/desktop/pocket-casts.svg" alt=""></li>
            </ul>
          </div>
          <div class="dots">
            <img src="/assets/desktop/bg-pattern-dots.svg" alt="Dots">
          </div>
        </div>
      </div>
    </header>
  </main>

  <script src="/JS/main.js"></script>
</body>
</html>
